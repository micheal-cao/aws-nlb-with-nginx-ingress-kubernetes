apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - dev.k8s.eu-west-1.inforcloud.info	
      # tls-secret should be created before applying ingress 
      secretName: tls-secret
  rules:
    - host: dev.k8s.eu-west-1.inforcloud.info
      http:
        paths:
        - path: /bluesvc
          pathType: Prefix
          backend:
            service: 
              name: blue-svc
              port: 
                number: 5678
        - path: /redsvc
          pathType: Prefix
          backend:
            service: 
              name: red-svc
              port: 
                number: 5678
